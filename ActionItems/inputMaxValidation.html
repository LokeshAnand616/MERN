<!DOCTYPE html>
<html lang="en">
<head>
    <title>Input Max Validation</title>
</head>
<body>
    <h2>Max Value Validation Example</h2>
    
    <!-- HTML Validation with max attribute -->
    <label for="numberInput">Enter a number (Max: 100): </label>
    <input type="number" id="numberInput" max="100" required />

</body>
</html>

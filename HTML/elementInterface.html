<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMLElement Examples</title>
    <style>
        #popover {
            display: none;
            background-color: lightblue;
            border: 1px solid #ccc;
            padding: 10px;
            position: absolute;
            top: 100px;
            left: 100px;
            z-index: 1000;
        }
        .focusable {
            border: 1px solid #000;
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>

    <h1>HTMLElement Interface Basics</h1>

    <!-- Access Key Example -->
    <button accesskey="S">Press Alt+S to submit</button>

    <!-- Autofocus Example -->
    <input type="text" autofocus placeholder="Autofocused on load">

    <!-- Content Editable Example -->
    <div contenteditable="true" style="border: 1px solid #000; padding: 10px;">
        This div is editable.
    </div>

    <!-- Dataset Example -->
    <div id="dataExample" data-custom="12345">
        Custom data attribute example.
    </div>

    <!-- Content that can be focused -->
    <div class="focusable" tabindex="0" id="focusableDiv">Click to focus on me!</div>

    <!-- Popover Example -->
    <button id="showPopoverBtn">Show Popover</button>
    <div id="popover">
        This is a popover!
        <button id="closePopoverBtn">Close Popover</button>
    </div>

    <script>
        // Access the elements
        const popover = document.getElementById('popover');
        const showPopoverBtn = document.getElementById('showPopoverBtn');
        const closePopoverBtn = document.getElementById('closePopoverBtn');
        const focusableDiv = document.getElementById('focusableDiv');
        
        // Methods for popover
        showPopoverBtn.addEventListener('click', () => {
            popover.style.display = 'block';
        });

        closePopoverBtn.addEventListener('click', () => {
            popover.style.display = 'none';
        });

        // Focus event
        focusableDiv.addEventListener('focus', () => {
            focusableDiv.style.backgroundColor = '#ffeb3b'; // Highlight when focused
        });

        // Accessing dataset
        const dataExample = document.getElementById('dataExample');
        console.log(dataExample.dataset.custom);  // Output: 12345

        // Auto-focus demonstration
        window.onload = function () {
            console.log("Page Loaded, input has autofocus.");
        };

        // Event listeners for clipboard events
        document.addEventListener('copy', () => {
            alert('You copied some text!');
        });

        document.addEventListener('cut', () => {
            alert('You cut some text!');
        });

        document.addEventListener('paste', () => {
            alert('You pasted some text!');
        });
    </script>

</body>
</html>

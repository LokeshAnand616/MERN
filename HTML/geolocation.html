<!DOCTYPE html>
<html>
    <head>
        <title>
            geolocation
        </title>
    </head>
    <body>
        <button id="get">click</button>
        <p>location<span id="lat"></span><span id="alt"></span><span id="acc"></span></p>
        <button id="watch">track</button>
        <p id="details"></p>
    </body>
    <script>
        let btn = document.getElementById('get');
        let lat = document.getElementById('lat');
        let alt = document.getElementById('alt');
        let acc = document.getElementById('acc');
        let track = document.getElementById('watch');
        let details = document.getElementById('details');

        btn.addEventListener('click',()=>{
            navigator.geolocation.getCurrentPosition(setLocation,err);
        });

        function setLocation(position){
            lat.innerText = position.coords.latitude;
            console.log(position.coords.altitude);
                   
            alt.innerText = position.coords.longitude;
            acc.innerText = position.coords.accuracy;
        }

        track.addEventListener('click',()=>{
            navigator.geolocation.watchPosition(setLocation,err);
        })

        function err(error){
            if(error.code == error.PERMISSION_DENIED){
                details.innerText = "permission denied";
            }
        }
    </script>
</html>

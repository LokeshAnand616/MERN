<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES6 Modules Demo</title>
</head>
<body>
    <h1>ES6 Modules Example</h1>

    <script type="module">
        // Main module (module1.js)
        import { greet, person } from './module1.js';

        // Using imported function and variable
        greet(person.name);
        console.log(`${person.name} is ${person.age} years old.`);
    </script>

    <!-- Importing external JavaScript file -->
    <script type="module" src="module1.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="form-container" id="sign-in-form">
      <h2>Sign In</h2>
      <form id="signInForm">
        <div class="form-group">
          <label for="signInEmail">Email:</label>
          <input type="email" id="signInEmail" name="email" placeholder="Enter your email">
          <span id="signInEmailError" class="error"></span>
        </div>
        <div class="form-group">
          <label for="signInPassword">Password:</label>
          <input type="password" id="signInPassword" name="password" placeholder="Enter your password">
          <span id="signInPasswordError" class="error"></span>
        </div>
        <button type="submit">Sign In</button>
        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
      </form>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Flexbox Example</title>
    <link rel="stylesheet" href="flex.css">
</head>
<body>

    <h1>Complete Flexbox Example</h1>

    <!-- Flex Container -->
    <div class="flex-container">

        <!-- Flex Items -->
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
        <div class="flex-item">4</div>
        <div class="flex-item">5</div>
        <div class="flex-item">6</div>

    </div>

    <h2>Flexbox Properties Demonstration</h2>

    <!-- Flex Container with different alignments -->
    <div class="align-container">
        <div class="align-item">Align 1</div>
        <div class="align-item">Align 2</div>
        <div class="align-item">Align 3</div>
    </div>

    <!-- Flex Container with wrapping -->
    <div class="wrap-container">
        <div class="wrap-item">Wrap 1</div>
        <div class="wrap-item">Wrap 2</div>
        <div class="wrap-item">Wrap 3</div>
        <div class="wrap-item">Wrap 4</div>
    </div>

    <!-- Flex Container with different flex-grow, flex-shrink, and flex-basis -->
    <div class="flex-grow-shrink-basis-container">
        <div class="flex-grow-item">Flex Grow 1</div>
        <div class="flex-shrink-item">Flex Shrink 2</div>
        <div class="flex-basis-item">Flex Basis 3</div>
    </div>

</body>
</html>
